<div class="background-pattern"></div>

<div class="login-container">
  <div class="logo-title">
    <img
      src="../../../assets/images/SSPC_vertical.png"
      alt="Escudo nacional"
      class="escudo"
    />
  </div>

  <div class="system-title">
    Sistema Integral de Administración de Usuarios
  </div>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="iniciarSesion()"
    autocomplete="off"
    class="form-box"
  >
    <label class="form-label" for="usuario">Usuario</label>
    <input
      id="usuario"
      formControlName="usuario"
      type="text"
      class="form-control"
      placeholder="Usuario"
      required
    />

    <label class="form-label" for="contrasena">Contraseña</label>
    <input
      id="contrasena"
      formControlName="contrasena"
      type="password"
      class="form-control"
      placeholder="Contraseña"
      required
    />

    <button
      type="submit"
      class="btn btn-login"
      [disabled]="loading || loginForm.invalid"
    >
      Iniciar sesión
    </button>
  </form>

  <a class="forgot-link" href="/olvido-contrasena">
    ¿Olvidaste tu contraseña?
  </a>

  <div *ngIf="mensajeError" class="alert alert-danger mt-3">
    {{ mensajeError }}
  </div>
</div>

<div class="version-label">v.1.0.0.0</div>
