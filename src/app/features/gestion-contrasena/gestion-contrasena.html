<div class="siau-layout">
  <!-- Main -->
  <main class="main-content">
    <div class="main-card">

      <!-- Stepper -->
      <div class="stepper">
        <div class="step">
          <div class="circle">1</div>
          Verificar Identidad
        </div>
        <div class="step inactive">
          <div class="circle">2</div>
          Nueva Contraseña
        </div>
        <div class="step inactive">
          <div class="circle">3</div>
          Confirmación
        </div>
      </div>

      <!-- Requisitos -->
      <div class="requirements-bar mt-4"><span>Requisitos</span></div>

      <section class="requirements-content">
        <p class="desc">
          Por seguridad necesitamos verificar tu identidad antes de permitir el<br />
          cambio de contraseña
        </p>

        <form [formGroup]="form" class="mx-auto" style="max-width:600px">
          <div class="mb-2">
            <label class="form-label" for="currentPassword">Contraseña actual</label>
            <div class="input-group">
              <input
              style="padding: 9px;"
                id="currentPassword"
                class="form-control"
                [type]="show ? 'text' : 'password'"
                formControlName="currentPassword"
                autocomplete="current-password"
              />
              <button class="input-group-text" type="button" (click)="togglePwd()" aria-label="Mostrar/ocultar">
                <fa-icon [icon]="show ? icons.eyeSlash : icons.eye"></fa-icon>
              </button>
            </div>
          </div>

          <div class="form-error" *ngIf="pwd.touched && pwd.invalid">
            Debes de ingresar tu contraseña actual para continuar
          </div>

          <button class="btn btn-gold" type="button" (click)="verificarIdentidad()">
            Verificar identidad
          </button>
        </form>
      </section>
    </div>
  </main>
</div>
