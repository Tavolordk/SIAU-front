<div class="container-fluid bg-light p-4">
  <h2 class="registro-title text-center mb-4">Medios de Contacto</h2>
  <form [formGroup]="form">
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="correo" class="form-label">Correo<span class="required">*</span></label>
        <input id="correo"
               type="email"
               formControlName="correo"
               class="form-control">
      </div>
      <div class="col-md-6">
        <label for="celular" class="form-label">Celular<span class="required">*</span></label>
        <input id="celular"
               type="text"
               formControlName="celular"
               class="form-control">
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="celularConfirm" class="form-label">
          Confirma tu número de celular<span class="required">*</span>
        </label>
        <input id="celularConfirm"
               type="text"
               formControlName="celularConfirm"
               class="form-control">
      </div>
      <div class="col-md-6">
        <label for="telefonoOficina" class="form-label">Teléfono de oficina</label>
        <input id="telefonoOficina"
               type="text"
               formControlName="telefonoOficina"
               class="form-control">
      </div>
      <div class="col-md-6">
        <label for="extension" class="form-label">Extensión</label>
        <input id="extension"
               type="text"
               formControlName="extension"
               class="form-control">
      </div>
    </div>

    <div class="mb-3">
      <strong>Cuenta con Aplicativo de:</strong>
    </div>
    <div class="form-check mb-3">
      <input id="telegram"
             type="checkbox"
             formControlName="appTelegram"
             class="form-check-input">
      <label class="form-check-label" for="telegram">Telegram</label>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-link" (click)="prev.emit()">Regresar</button>
      <button class="btn btn-success" (click)="next.emit()">Siguiente</button>
    </div>
  </form>
</div>
