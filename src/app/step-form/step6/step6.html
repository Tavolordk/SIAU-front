<ng-container>
  <div class="container-fluid px-0" style="background:#f5f8fa;">
    <div class="registro-title">Registro</div>

    <!-- Barra de progreso -->
    <div class="registro-bar-container">
      <div class="registro-bar" [style.width.%]="(currentStep / maxSteps) * 100"></div>
    </div>

    <div class="paso-text">Paso {{ currentStep }} de {{ maxSteps }}</div>

    <div class="main-card mt-2 mb-5">
      <h2>Validación de medios de contacto</h2>

      <div class="info-box mb-3">
        Ingresa el código que enviamos a tu
        <strong *ngIf="ctx?.canal==='correo'">correo</strong>
        <strong *ngIf="ctx?.canal==='sms'">teléfono (SMS)</strong>
        <strong *ngIf="ctx?.canal==='telegram'">Telegram</strong>.
      </div>


<!-- Sin <form>; solo un contenedor con [formGroup] -->
<div class="main-card mt-2 mb-5" [formGroup]="form">
  <!-- … resto igual … -->
  <div class="mb-2">
    <label for="codigo" class="form-label">Código recibido</label>
    <input id="codigo" type="text" formControlName="codigo"
           class="form-control" autocomplete="one-time-code"
           [disabled]="loadingVerify || loadingResend" />
  </div>

  <div class="d-flex row">
<div class="col-6 col-xl-6 col-md-6 col-sm-6">
      <button class="btn btn-success btn-verificar" type="button"
            (click)="onVerify()" [disabled]="loadingVerify || loadingResend">
      {{ loadingVerify ? 'Verificando…' : 'Verificar' }}
    </button>
</div>
<div class="col-6 col-xl-6 col-md-6 col-sm-6">
    <button class="btn btn-link reenviar-link" type="button"
            (click)="onResend()" [disabled]="loadingVerify || loadingResend">
      {{ loadingResend ? 'Reenviando…' : '¿No recibiste el código? Reenviar' }}
    </button>
</div>
  </div>
</div>

    </div>
  </div>
</ng-container>
