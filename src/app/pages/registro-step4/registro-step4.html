<!-- HEADER -->
<app-header-siau
  [title]="'Sistema Integral de Administración de Usuarios'"
  [userName]="usuarioNombre"
  [userRole]="usuarioRol"
  [logoSrc]="'../../../assets/images/SSPC.png'"
  [bgSrc]="'../../../assets/images/encabezado.png'"
  [height]="90"
  [showUser]="true">
</app-header-siau>

<!-- Progreso -->
<app-registro-progress
  [title]="'Registro'"
  [currentStep]="currentStep"
  [totalSteps]="totalSteps"
  [percent]="progressPercent"
  [accent]="'#7a1832'">
</app-registro-progress>

<!-- Sección de contacto -->
<section class="contact-section">
  <div class="contact-header">Medios de Contacto</div>

  <div class="contact-card">
    <div class="contact-body">
      <div class="required-note">*Campos requeridos</div>
      <div class="contact-instructions">
        Ingresa los medios de contacto en los que quieras recibir notificaciones cuando realices trámites con tu cuenta.
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Correos -->
        <div class="row mb-2">
          <div class="col-md-6">
            <label for="correo" class="form-label">Correo electrónico <span class="text-danger">*</span></label>
            <input id="correo" type="email" class="form-control" formControlName="correo" autocomplete="off">
          </div>
          <div class="col-md-6">
            <label for="confirmaCorreo" class="form-label">Confirma tu correo electrónico <span class="text-danger">*</span></label>
            <input id="confirmaCorreo" type="email" class="form-control" formControlName="confirmaCorreo" autocomplete="off">
          </div>
        </div>

        <!-- Teléfonos -->
        <div class="row mb-2">
          <div class="col-md-6">
            <label for="celular" class="form-label">Número de celular <span class="text-danger">*</span></label>
            <input id="celular" type="text" class="form-control" formControlName="celular" placeholder="10 dígitos" autocomplete="off">
          </div>
          <div class="col-md-6">
            <label for="confirmaCelular" class="form-label">Confirma tu número de celular <span class="text-danger">*</span></label>
            <input id="confirmaCelular" type="text" class="form-control" formControlName="confirmaCelular" placeholder="10 dígitos" autocomplete="off">
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md-6">
            <label for="oficina" class="form-label">Número telefónico de oficina</label>
            <input id="oficina" type="text" class="form-control" formControlName="oficina" placeholder="Ej. 5555555555" autocomplete="off">
          </div>
          <div class="col-md-6">
            <label for="extension" class="form-label">Extensión</label>
            <input id="extension" type="text" class="form-control" formControlName="extension" autocomplete="off">
          </div>
        </div>

        <!-- Checkbox (igual que versión vieja) -->
        <div class="mb-3">
          <label class="form-label mb-1" style="font-weight:500;">Cuenta con aplicativo de:</label>
          <div class="form-check ms-2">
            <input class="form-check-input" type="checkbox" id="telegram" formControlName="usaTelegram">
            <label class="form-check-label" for="telegram">Telegram</label>
          </div>
        </div>

        <!-- Acciones -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-custom btn-back" (click)="onBack()">
            <fa-icon [icon]="icLeft" class="me-2"></fa-icon>
            Regresar
          </button>

          <button type="submit" class="btn btn-custom btn-next" [disabled]="form.invalid">
            Siguiente
            <fa-icon [icon]="icRight" class="ms-2"></fa-icon>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
