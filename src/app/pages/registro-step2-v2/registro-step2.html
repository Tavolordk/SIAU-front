<!-- Header local (si tu shell ya pinta uno global, puedes quitar esta franja) -->
<app-header-siau
  [title]="'Sistema Integral de Administración de Usuarios'"
  [userName]="usuarioNombre"
  [userRole]="usuarioRol"
  [logoSrc]="'../../../assets/images/SSPC.png'"
  [bgSrc]="'../../../assets/images/encabezado.png'"
  [height]="120"
  [showUser]="true">
</app-header-siau>

<!-- Contenido principal -->
<div class="main-content">
    <div class="container">
  <app-registro-progress
    [title]="'Registro'"
    [currentStep]="currentStep"
    [totalSteps]="totalSteps"
    [percent]="progressPercent"  
    [accent]="'#7a1832'">
  </app-registro-progress>

        <div class="selection-header">Selección de perfil</div>

        <div class="row">
            <div class="col-md-12">
                <p class="profile-label">Perfil</p>

                <!-- ✅ AQUÍ el form con el formGroup -->
                <form [formGroup]="form" (ngSubmit)="addPerfil()">
                    <div class="mb-3 d-flex gap-2 align-items-center">
                        <input type="text" class="form-control profile-input" placeholder="3101 SUPERVISOR IPH"
                            formControlName="perfil" />

                        <button class="add-btn btn" type="submit">
                            Agregar
                            <!-- ancho fijo para evitar “salto” de layout -->
                            <fa-icon [icon]="icPlus" class="ms-1" [fixedWidth]="true"></fa-icon>
                        </button>
                    </div>
                </form>

                <div class="profile-list">
                    <div class="profile-item" *ngFor="let p of perfiles; let i = index">
                        <span>{{ p }}</span>
                        <fa-icon [icon]="icTrash" class="trash-icon" (click)="removePerfil(i)" role="button"
                            aria-label="Eliminar"></fa-icon>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-6">
                        <button class="btn-back" type="button" (click)="onBack()">
                            <fa-icon [icon]="icLeft"></fa-icon>
                            <span class="ms-1">Regresar</span>
                        </button>
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn-next" type="button" (click)="onNext()">
                            <span class="me-1">Siguiente</span>
                            <fa-icon [icon]="icRight"></fa-icon>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
