<!-- HEADER: navbar Bootstrap + franja decorativa -->
<!-- HEADER con fondo imagen que cubre todo -->
<app-header-siau [title]="'Sistema Integral de Administración de Usuarios'" [userName]="usuarioNombre"
  [userRole]="usuarioRol" [logoSrc]="'../../../assets/images/SSPC.png'"
  [bgSrc]="'../../../assets/images/encabezado.png'" [height]="120" [showUser]="true">
</app-header-siau>

<!-- LAYOUT -->
<div class="layout">

  <app-siau-sidebar [fixed]="true" [top]="110" [activeMain]="'cedulas'" [activeSub]="'mis'"
    (navigate)="onSidebarNavigate($event)">
  </app-siau-sidebar>

  <!-- CONTENIDO -->
  <main class="content">
    <div class="content-bg">
      <img src="assets/images/content-bg.jpg" alt="Fondo">
    </div>

    <div class="container py-4">
      <h2 class="section-title text-center">
        Gestión de Cédulas Únicas de Registro de Usuario
      </h2>

      <h1 class="display-1 text-center fw-extrabold bienvenida mt-4">BIENVENIDO</h1>

    </div>
  </main>
</div>
