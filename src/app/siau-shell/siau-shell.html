<app-header-siau [title]="'Sistema Integral de Administración de Usuarios'" [userName]="usuarioNombre"
  [userRole]="usuarioRol" [logoSrc]="'assets/images/SSPC.png'" [bgSrc]="'assets/images/encabezado.png'" [height]="120"
  [showUser]="true">
</app-header-siau>

<div class="layout">
  <app-siau-sidebar [activeMain]="activeMain" [activeSub]="activeSub" (navigate)="onSidebarNavigate($event)"
    [top]="110">
  </app-siau-sidebar>


  <main class="content">
    <!-- ① Si NO hay hijo → muestra Bienvenida del Shell -->
    <ng-container *ngIf="!hasChild">
      <div class="container py-4">
        <h2 class="section-title text-center">
          Gestión de Cédulas Únicas de Registro de Usuario
        </h2>
        <h1 class="display-1 text-center fw-extrabold mt-4" style="color:#7a1832;">
          BIENVENIDO
        </h1>
      </div>
    </ng-container>

    <!-- ② Cuando hay ruta hija activa, se renderiza aquí -->
    <router-outlet (activate)="hasChild = true" (deactivate)="hasChild = false">
    </router-outlet>
  </main>
</div>
